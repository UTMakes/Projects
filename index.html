<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            margin: 20px 0;
        }
        a {
            color: #333;
            text-decoration: none;
            border-bottom: 2px solid #333;
            padding: 4px;
        }
        a:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <p>This is a simple website hosted on GitHub Pages.</p>
    <p>Feel free to <a href="https://github.com" target="_blank">visit my GitHub profile</a>.</p>
</body>
</html>
